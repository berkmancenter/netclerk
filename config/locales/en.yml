en:
  app_name: 'NetClerk'

  models:
    countries: 'Countries'
    pages: 'URLs'
    statuses: 'Status'

  countries:
    changed_since: 'Changed since yesterday'
    top_urls: 'Top URLs'
    recent: 'Recent'

  pages:
    help: 'Check the availability of any URL by using the box above, or, try one of these:'
    todays_status: "Today's status"

  statuses:
    recent: 'Recent'

    '0': 'available'
    '1': 'a bit different'
    '2': 'very different'
    '3': 'not available'

    title_in_country:
      '0': '%{title} is available in <b>%{country}</b>'
      '1': '%{title} is a bit different in <b>%{country}</b>'
      '2': '%{title} is very different in <b>%{country}</b>'
      '3': '%{title} is not available in <b>%{country}</b>'

    available_on:
      '0': 'Available on %{date}'
      '1': 'A bit different on %{date}'
      '2': 'Very different on %{date}'
      '3': 'Not available on %{date}'




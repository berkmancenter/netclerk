en:
  app_name: 'NetClerk'

  models:
    countries: 'Countries'
    pages: 'URLs'
    statuses: 'Status'
    categories: 'Categories'

  countries:
    changed_since: 'Changed since yesterday'
    top_urls: 'Top URLs'
    recent: 'Recent'

  pages:
    #help: 'Check the availability of any URL by using the box above, or, try one of these:'
    help: 'Here are a few random URLs, click on them to check their availability in different countries.'
    todays_status: "Today's status"
    recent: 'Recent'

  statuses:
    recent: 'Recent'
    changed: 'Recently Changed'
    random: 'Random'
    previous: 'Previous'

    '0': 'not available'
    '1': 'very different'
    '2': 'a bit different'
    '3': 'available'

    title_in_country:
      '0': '%{title} is not available in <b>%{country}</b>'
      '1': '%{title} is very different in <b>%{country}</b>'
      '2': '%{title} is a bit different in <b>%{country}</b>'
      '3': '%{title} is available in <b>%{country}</b>'

    available_on:
      '0': 'Not available on %{date}'
      '1': 'Very different on %{date}'
      '2': 'A bit different on %{date}'
      '3': 'Available on %{date}'

  static_pages:
    about:
      title: 'About'
      hello: 'Hello!'
      welcome: 'I am The Net Clerk. How may I help you?'
      what_q: 'What do you do?'
